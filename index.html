<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic%7CPlayfair+Display:regular,italic,700,700italic%7CArvo:regular,italic,700,700italic">

    <title>Atos - Home Page</title>
</head>

<body>


    <!-- NOTE: Columns should always total 12. So if you have col-8, you need a col-4. Or, if it just needs 1 column col-12.   -->

    <!-- Header -->
    <section id="header" class="container-fluid px-0">
        <div class="container-fluid c-hero">
            <div class="row align-items-center justify-content-center">
                <div class="col-2">
                    &nbsp;
                </div>
                <div id="thecol" class="col-8">
                    <a href="#" class="c-logo c-logo-landing w-nav-brand"></a>
                </div>
                <div class="col-2">
                    &nbsp;
                </div>


            </div>
        </div>
    </section>



    <!-- Section 1 (slide in background & form) -->
    <!-- NOTE: Fine to use ID's for testing, as long as styling is done on a class not the ID   -->
    <section id="section1" class="container-fluid px-0 pad">
        <div class="container-fluid align-items-left">
            <div class="row justify-content-center">
                <div class="col-2">
                    &nbsp;
                </div>
                <div class="col-5 justify-content-left">
                    <div class="container-fluid c-section1-left justify-content-left">
                        <div class="c-landing-img"></div>
                        <div class="c-spacer"></div>
                        <h2 class="c-heading-body font-playfair">Donec sed odio dui vivamus sagittis lacus</h2>
                        <h3 class="c-heading-sub u-color font-playfair">
                            Donec sed odio dui vivamus sagittis lacus. Donec ullamcorper nulla non metus auctor
                        </h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="landing-form-wrapper">
                        <h3 class="font-playfair">Just a few details</h3>
                        <div class="c-spacer"></div>
                        <div class="form-wrapper">
                            <form class="email-form">
                                <div class="form-group">
                                    <input type="text" class="form-input font-playfair apply-field w-input"
                                        id="inputName" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-input font-playfair apply-field w-input"
                                        id="inputEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-input font-playfair apply-field w-input"
                                        id="inputNumber" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-input font-playfair apply-field w-input"
                                        id="inputCompany" placeholder="Company">
                                </div>
                                <input type="submit" value="Submit" data-wait="Please wait..."
                                    class="btn btn-submit--yellow">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    &nbsp;
                </div>
            </div>
        </div>
    </section>

    <!-- Section 2 (2 column modules % social links on the right) -->
    <section id="section2" class="container-fluid px-0 pad">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-2">
                    &nbsp;
                </div>
                <div class="col-8">
                    <div class="container-item container--w-large ">
                        <h2 class="heading-body font-playfair">Donec sed odio dui vivamus sagittis lacus</h2>
                        <div class="c-spacer spacer--large"></div>
                    </div>
                </div>
                <div class="col-2">
                    &nbsp;
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3 (Slidey testimonial module) -->
    <section id="section3" class="container-fluid px-0 pad">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1>This is some shitty placeholder shit</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer" class="container-fluid px-0 pad">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-8">
                    <p>Â© Copyright 2018. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </section>









    <!-- all the JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- NOTE: add you javascript here -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
